<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Формы и отчёты</title>

  <style>
.btn {
    display: block;
    max-width: 300px;     /* фиксированная видимая ширина */
    width: 90%;          /* но не ломается на телефонах */
    margin: 0 auto;       /* центрирование */
    padding: 15px;
    border-radius: 12px;
    border: 2px solid #333;
    background: #fff;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    cursor: pointer;
    transition: 0.2s;
}

    
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      padding: 20px;
    }
 
    a.back {
      display: inline-block;
      margin-bottom: 20px;
      color: #5a2ddb;
      text-decoration: none;
      font-size: 16px;
    }

    h2 {
      margin-bottom: 25px;
      text-align: left;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      border: 2px solid #333;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      color: #000;
      transition: 0.2s;
    }

    .btn:hover {
      background: #eaeaea;
    }
  </style>
</head>

<body>

<a href="index.html" class="back">← Назад в меню</a>

<h2>Формы и отчёты</h2>


  
<div class="menu">
  <a id="form_attendance" class="btn" href="#">Форма посещаемости</a>
<a id="form_salary" class="btn" href="#">Форма оплаты</a>
<a id="form_delete" class="btn" href="#">Удалить ученика</a>
<a id="form_order" class="btn" href="#">Форма заказа товаров</a>

</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const trainer = JSON.parse(localStorage.getItem("trainer"));
    
    if (!trainer) {
        alert("Ошибка: данные тренера не найдены. Выполните вход заново.");
        window.location.href = "index.html";
        return;
    }

    // ссылки
    const attendance = trainer.form_attendance;
    const salary     = trainer.form_salary;
    const del        = trainer.form_delete;
    const order      = trainer.form_order;

    // подставляем
    document.getElementById("form_attendance").href = attendance || "#";
    document.getElementById("form_salary").href     = salary || "#";
    document.getElementById("form_delete").href     = del || "#";
    document.getElementById("form_order").href      = order || "#";

    // проверка отсутствующих ссылок
    if (!attendance || !salary || !del || !order) {
        console.warn("⚠️ Внимание: в тренере есть пустые ссылки форм.");
        console.log(trainer);
    }
});
</script>


</body>
</html>
