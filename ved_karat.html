<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карат — ведомость</title>

  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 20px; 
      display: flex; 
      flex-direction: column; 
      height: 100vh; 
      box-sizing: border-box; 
    }

    .back-btn {
      font-size: 18px;
      padding: 10px 0;
      margin-bottom: 10px;
      cursor: pointer;
      text-align: left;
      color: #333;
      font-weight: bold;
    }
    .back-btn:hover { opacity: 0.7; }

    h1 { margin: 0 0 15px 0; }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }

    .loading {
      font-size: 18px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="back-btn" onclick="window.location.href='admin_menu.html'">⬅ Назад в меню</div>
<h1>Карат — ведомость</h1>

<div class="loading" id="loading">Загрузка ведомости…</div>
<iframe id="sheetFrame" style="display:none;"></iframe>

<script>
const trainerData = localStorage.getItem("trainer");
if (!trainerData) location.href = "login.html";

const admin = JSON.parse(trainerData);

// Загружаем таблицу из AdminTables, ранее сохранённую
const tables = localStorage.getItem("adminTables");
if (!tables) {
    alert("Не загружены AdminTables");
    window.location.href = "admin_menu.html";
}

const adminTables = JSON.parse(tables);

// Находим строку Карат
const row = adminTables.find(r => r.id === "karatVedom");
if (!row) {
    alert("Ссылка не найдена");
    window.location.href = 'admin_menu.html';
}

let url = row.url;
url = url.replace(/gid=\d+/,'gid=0'); // открывать первый лист

const frame = document.getElementById("sheetFrame");
frame.src = url;

frame.onload = () => {
    document.getElementById("loading").style.display = "none";
    frame.style.display = "block";
};
</script>

</body>
</html>
