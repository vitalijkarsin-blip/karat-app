<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карат — Ведомости</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f6f6f6;
      text-align: center;
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
    }

    .back {
      text-align: left;
      font-size: 18px;
      margin-bottom: 10px;
      cursor: pointer;
      font-weight: bold;
      color: #333;
    }

    h1 {
      margin: 0 0 15px 0;
    }

    #frame {
      flex: 1;
      width: 100%;
      border: none;
      display: none;
    }

    .loading {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="back" onclick="location.href='admin_vedomosti.html'">⬅ В главное меню</div>

<h1>Карат — Ведомости</h1>

<div id="loading" class="loading">Загрузка таблицы…</div>
<iframe id="frame"></iframe>

<script>
  // ❗ ПРЯМАЯ РАБОТАЮЩАЯ СТАТИЧЕСКАЯ ССЫЛКА
  const url = "https://docs.google.com/spreadsheets/d/18qSv3pCgevgJ76BA53VYFjOte8FhRiD0xVZ0uK3TYkI/edit#gid=616811179";

  const frame = document.getElementById("frame");
  const loading = document.getElementById("loading");

  frame.src = url;

  frame.onload = () => {
    loading.style.display = "none";
    frame.style.display = "block";
  };
</script>

</body>
</html>
