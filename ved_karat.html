<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карат — Ведомости</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f6f6f6;
      text-align: center;
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
    }

    .back {
      text-align: left;
      font-size: 18px;
      margin-bottom: 10px;
      cursor: pointer;
      font-weight: bold;
      color: #333;
    }

    h1 {
      margin: 0 0 15px 0;
    }

    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }

    .loading {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="back" onclick="location.href='admin_vedomosti.html'">⬅ В главное меню</div>

<h1>Карат — Ведомости</h1>

<div id="loading" class="loading">Загрузка таблицы…</div>
<iframe id="frame" style="display:none;"></iframe>

<script src="admin.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    
    // ждём загрузки AdminTables из admin.js
    const check = setInterval(() => {
        if (window.ADMIN_TABLES && ADMIN_TABLES.length > 0) {
            clearInterval(check);
            loadVedomost();
        }
    }, 100);

});

function loadVedomost() {
    const row = ADMIN_TABLES.find(r => r.id === "karatVedom");

    if (!row) {
        document.getElementById("loading").innerText = "Ошибка: ссылка не найдена.";
        return;
    }

    const iframe = document.getElementById("frame");
    iframe.src = row.url;
    iframe.onload = () => {
        document.getElementById("loading").style.display = "none";
        iframe.style.display = "block";
    };
}
</script>


</body>
</html>
