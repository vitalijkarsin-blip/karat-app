<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ведомости</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 25px;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      font-size: 16px;
      color: #007aff;
      text-decoration: none;
      cursor: pointer;
    }

    .menu {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      padding: 15px;
      background: #ffffff;
      border-radius: 12px;
      border: 2px solid #333;
      font-size: 18px;
      font-weight: bold;
      color: #000;
      text-decoration: none;
      display: block;
      transition: 0.2s;
    }

    .btn:hover {
      background: #eaeaea;
    }
  </style>
</head>

<body>

<a class="back-btn" onclick="goBack()">← В главное меню</a>

<h1>Ведомости</h1>

<!-- Контейнер, куда admin.js вставит кнопки -->
<div class="menu" data-block="statements"></div>

<script src="admin.js"></script>

</body>
</html>
