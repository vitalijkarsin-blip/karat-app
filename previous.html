<body>

<div class="back-btn" onclick="window.location.href='index.html'">‚¨Ö –ù–∞–∑–∞–¥ –≤ –º–µ–Ω—é</div>

<style>

    padding: 10px 0;

    text-align: left;
    color: #333;

<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ—à–ª–æ–≥–æ –º–µ—Å—è—Ü–∞...</div>
<iframe id="monthFrame" style="display:none;"></iframe>

<script>

  // üî• –ü—Ä–∞–≤–∏–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
const trainerData = localStorage.getItem("trainer");
if (!trainerData) {
    window.location.href = "login.html";
}

// –†–∞–∑–±–∏—Ä–∞–µ–º –æ–±—ä–µ–∫—Ç —Ç—Ä–µ–Ω–µ—Ä–∞
const trainer = JSON.parse(trainerData);
const trainerId = trainer.trainer_id;
  
const API_URL = "https://script.google.com/macros/s/AKfycbydYQAoOMHlIAEZIsSUu3sNALYsltItXaBrc6qYHkUdmRvbfgIAutkhgV1Yowpw46WmFg/exec"; // ‚Üê –ø–æ–¥—Å—Ç–∞–≤—å —Å–≤–æ–π ID



async function loadPreviousMonth() {
  try {
    const res = await fetch(`${API_URL}?months=1&trainer_id=${trainerId}`);
    const data = await res.json();

    if (!data.ok || !data.previous) {
      document.querySelector('.loading').innerText = "–ü—Ä–æ—à–ª—ã–π –º–µ—Å—è—Ü –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç";
      return;
    }

    const url = data.previous.url;

    const frame = document.getElementById("monthFrame");
    frame.src = url;
    frame.style.display = "block";
    document.querySelector('.loading').style.display = "none";

  } catch (e) {
    document.querySelector('.loading').innerText = "–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è";
  }
}

loadPreviousMonth();
</script>
