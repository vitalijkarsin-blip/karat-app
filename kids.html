<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список детей</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 20px; 
      display: flex; 
      flex-direction: column; 
      height: 100vh; 
      box-sizing: border-box; 
    }

    .back-btn {
      font-size: 18px;
      padding: 10px 0;
      margin-bottom: 10px;
      cursor: pointer;
      text-align: left;
      color: #333;
      font-weight: bold;
    }
    .back-btn:hover {
      opacity: 0.7;
    }

    h1 { 
      margin: 0 0 15px 0; 
    }

    iframe { 
      flex: 1; 
      width: 100%; 
      border: none; 
    }

    .loading {
      font-size: 18px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="back-btn" onclick="window.location.href='index.html'">⬅ Назад в меню</div>
<h1>Список детей</h1>

<div class="loading" id="loading">Загрузка базы детей…</div>
<iframe id="kidsFrame" style="display:none;"></iframe>

<script>
const trainerData = localStorage.getItem("trainer");
if (!trainerData) window.location.href = "login.html";

const trainer = JSON.parse(trainerData);

// Берём URL из CRM и убираем хвост #gid=...
let kidsURL = trainer.kids_table.split('#')[0];

// Настоящий GID листа "Список"
const GID = 0;

// Формируем ссылку в режиме pubhtml
kidsURL = kidsURL.replace("/edit", "/pubhtml");

const finalURL = `${kidsURL}?gid=${GID}&single=true&widget=true&headers=false`;

const frame = document.getElementById("kidsFrame");
frame.src = finalURL;

frame.onload = () => {
    document.getElementById("loading").style.display = "none";
    frame.style.display = "block";
};
</script>

</body>
</html>
