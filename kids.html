<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100vh;

<body>

<div class="back-btn" onclick="window.location.href='index.html'">‚¨Ö –ù–∞–∑–∞–¥ –≤ –º–µ–Ω—é</div>
<h1>–°–ø–∏—Å–æ–∫ –¥–µ—Ç–µ–π</h1>

<div id="loading" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶</div>
<iframe id="kidsFrame" style="display:none;"></iframe>

<script>
// –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
const trainerData = localStorage.getItem("trainer");
if (!trainerData) window.location.href = "login.html";

// –ü–æ–ª—É—á–∞–µ–º –æ–±—ä–µ–∫—Ç —Ç—Ä–µ–Ω–µ—Ä–∞
const trainer = JSON.parse(trainerData);

// –ë–µ—Ä—ë–º URL —Ç–∞–±–ª–∏—Ü—ã –∏–∑ CRM
let kidsURL = trainer.kids_table;

// –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º —Å—Å—ã–ª–∫—É edit ‚Üí pubhtml
if (kidsURL.includes("/edit")) {
    kidsURL = kidsURL.replace("/edit", "/pubhtml");
}

// –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –æ—Ç–∫—Ä—ã–≤–∞–µ–º –ª–∏—Å—Ç "–°–ø–∏—Å–æ–∫"
// üëâ –ï—Å–ª–∏ —É —Ç–≤–æ–µ–≥–æ –ª–∏—Å—Ç–∞ –¥—Ä—É–≥–æ–π gid ‚Äî –ø—Ä–æ—Å—Ç–æ –∑–∞–º–µ–Ω–∏ —á–∏—Å–ª–æ
const LIST_GID = 0;

const frame = document.getElementById("kidsFrame");
frame.src = kidsURL + `&gid=${LIST_GID}`;

frame.onload = () => {
    document.getElementById("loading").style.display = "none";
    frame.style.display = "block";
};
</script>

</body>
