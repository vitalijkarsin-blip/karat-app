<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список детей</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
    }

    .back-btn {
      font-size: 18px;
      padding: 10px 0;
      margin-bottom: 10px;
      cursor: pointer;
      text-align: left;
      color: #333;
      font-weight: bold;
    }
    .back-btn:hover { opacity: 0.7; }

    h1 { margin: 0 0 15px 0; }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }

    .loading {
      font-size: 18px;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="back-btn" onclick="window.location.href='index.html'">⬅ Назад в меню</div>
<h1>Список детей</h1>

<div id="loading" class="loading">Загрузка…</div>
<iframe id="kidsFrame" style="display:none;"></iframe>

<script>
// Проверяем авторизацию
const trainerData = localStorage.getItem("trainer");
if (!trainerData) window.location.href = "login.html";

const trainer = JSON.parse(trainerData);

// ⚠️ URL должен быть ПУБЛИКОВАННЫМ pubhtml-ссылкой
let kidsURL = trainer.kids_table;

// Ничего не меняем — вставляем как есть!
const frame = document.getElementById("kidsFrame");
frame.src = kidsURL + "&gid=0;

frame.onload = () => {
    document.getElementById("loading").style.display = "none";
    frame.style.display = "block";
};
</script>

</body>
</html>
