<script>

  // üî• –ü—Ä–∞–≤–∏–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
const trainerData = localStorage.getItem("trainer");
if (!trainerData) {
    window.location.href = "login.html";
}

// –†–∞–∑–±–∏—Ä–∞–µ–º –æ–±—ä–µ–∫—Ç —Ç—Ä–µ–Ω–µ—Ä–∞
const trainer = JSON.parse(trainerData);
const trainerId = trainer.trainer_id;
  
const API_URL = "https://script.google.com/macros/s/AKfycbydYQAoOMHlIAEZIsSUu3sNALYsltItXaBrc6qYHkUdmRvbfgIAutkhgV1Yowpw46WmFg/exec";  // ‚Üê —Å—é–¥–∞ —Ç–≤–æ–π ID


async function loadSalary() {
  try {
    const res = await fetch(`${API_URL}?salary=1&trainer_id=${trainerId}`);
    const data = await res.json();

    if (!data.ok) {
      document.querySelector('.loading').innerText = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏";
      return;
    }

    document.getElementById("salary").innerText  = data.salary;
    document.getElementById("advance").innerText = data.advance;
    document.getElementById("bonus").innerText   = data.bonus;

    document.querySelector('.loading').style.display = "none";
    document.getElementById("salaryCard").style.display = "block";

  } catch (e) {
    document.querySelector('.loading').innerText = "–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è";
