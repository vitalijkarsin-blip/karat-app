<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KARAT — Взносы</title>

  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f6f6f6; 
      margin: 0; 
      padding: 20px; 
      text-align: center; 
    }

    .back-btn { 
      position: absolute; 
      left: 15px; 
      top: 15px; 
      background: none; 
      border: none; 
      font-size: 18px; 
      cursor: pointer; 
    }

    h1 { 
      margin-top: 40px; 
      margin-bottom: 25px; 
      font-size: 28px; 
    }

    .menu { 
      display: flex; 
      flex-direction: column; 
      gap: 15px; 
      max-width: 400px; 
      margin: 0 auto; 
    }

    .btn { 
      padding: 15px; 
      background: #ffffff; 
      border-radius: 12px; 
      border: 2px solid #333; 
      font-size: 18px; 
      font-weight: bold;
      cursor: pointer; 
      transition: 0.2s; 
      text-decoration: none; 
      color: #000; 
      display: block; 
    }

    .btn:hover { 
      background: #eaeaea; 
    }
  </style>
</head>

<body>

<button class="back-btn" onclick="location.href='admin_menu.html'">⬅️ В главное меню</button>

<h1>Взносы</h1>

<div class="menu">
  <button class="btn" onclick="openForm('karatFees')">Карат — взносы</button>
  <button class="btn" onclick="openForm('krasnFees')">Краснотурьинск — взносы</button>
  <button class="btn" onclick="openForm('maugliFees')">Маугли — взносы</button>
</div>

<script>
  // URL твоего Apps Script (тот же, что и у ведомостей)
  const API_URL = "https://script.google.com/macros/s/AKfycbydYQAoOMHlIAEZIsSUu3sNALYsltItXaBrc6qYHkUdmRvbfgIAutkhgV1Yowpw46WmFg/exec";

  let ADMIN_TABLES = null;
  let TABLES_PROMISE = null;

  // Загружаем AdminTables ОДИН раз и кешируем
  function loadAdminTables() {
    if (ADMIN_TABLES) return Promise.resolve(ADMIN_TABLES);
    if (TABLES_PROMISE) return TABLES_PROMISE;

    TABLES_PROMISE = fetch(API_URL + "?admintables=1")
      .then(r => r.json())
      .then(data => {
        ADMIN_TABLES = data.tables || [];
        return ADMIN_TABLES;
      });

    return TABLES_PROMISE;
  }

  function openForm(id) {
    loadAdminTables()
      .then(tables => {
        const row = tables.find(r => r.id === id);
        if (!row || !row.url) {
          alert("Ошибка: ссылка для этого раздела не найдена.");
          return;
        }

        const target = "admin_form_wrapper.html?url=" + encodeURIComponent(row.url);
        window.location.href = target;
      })
      .catch(err => {
        console.error(err);
        alert("Ошибка загрузки ссылок. Попробуйте позже.");
      });
  }
</script>

</body>
</html>
