<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KARAT — Взносы</title>

  <style>
    body { font-family: Arial, sans-serif; background: #f6f6f6; margin: 0; padding: 20px; text-align: center; }
    .back-btn { position: absolute; left: 15px; top: 15px; background: none; border: none; font-size: 18px; cursor: pointer; }
    h1 { margin-top: 40px; margin-bottom: 25px; font-size: 28px; }
    .menu { display: flex; flex-direction: column; gap: 15px; max-width: 400px; margin: 0 auto; }
    .btn { padding: 15px; background: #ffffff; border-radius: 12px; border: 2px solid #333; font-size: 18px; font-weight: bold;
           cursor: pointer; transition: 0.2s; text-decoration: none; color: #000; display: block; }
    .btn:hover { background: #eaeaea; }
  </style>
</head>

<body>

<button class="back-btn" onclick="location.href='admin_menu.html'">⬅️ В главное меню</button>

<h1>Взносы</h1>

<div class="menu">
  <a class="btn" onclick="openFeeForm('karatFees')">Карат — взносы</a>
  <a class="btn" onclick="openFeeForm('krasnFees')">Краснотурьинск — взносы</a>
  <a class="btn" onclick="openFeeForm('maugliFees')">Маугли — взносы</a>
</div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbydYQAoOMHlIAEZIsSUu3sNALYsltItXaBrc6qYHkUdmRvbfgIAutkhgV1Yowpw46WmFg/exec";

  let adminTables = null;
  let tablesPromise = null;

  function loadAdminTables() {
    if (adminTables) return Promise.resolve(adminTables);
    if (tablesPromise) return tablesPromise;

    tablesPromise = fetch(API_URL + "?admintables=1")
      .then(r => r.json())
      .then(data => {
        adminTables = data.tables || [];
        return adminTables;
      });

    return tablesPromise;
  }

  function openFeeForm(id) {
    loadAdminTables()
      .then(tables => {
        const row = tables.find(r => r.id === id);
        if (!row || !row.url) {
          alert("Ссылка для этого раздела не найдена.");
          return;
        }
        window.location.href = row.url;
      })
      .catch(err => {
        console.error(err);
        alert("Ошибка загрузки ссылок. Попробуйте позже.");
      });
  }
</script>

</body>
</html>
