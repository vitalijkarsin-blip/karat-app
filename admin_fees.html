<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KARAT — Взносы</title>

  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f6f6f6; 
      margin: 0; 
      padding: 20px; 
      text-align: center; 
    }

    .back-btn { 
      position: absolute; 
      left: 15px; 
      top: 15px; 
      background: none; 
      border: none; 
      font-size: 18px; 
      cursor: pointer; 
    }

    h1 { 
      margin-top: 40px; 
      margin-bottom: 25px; 
      font-size: 28px; 
    }

    .menu { 
      display: flex; 
      flex-direction: column; 
      gap: 15px; 
      max-width: 400px; 
      margin: 0 auto; 
    }

    .btn { 
      padding: 15px; 
      background: #ffffff; 
      border-radius: 12px; 
      border: 2px solid #333; 
      font-size: 18px; 
      font-weight: bold;
      cursor: pointer; 
      transition: 0.2s; 
      text-decoration: none; 
      color: #000; 
      display: block; 
    }

    .btn:hover { 
      background: #eaeaea; 
    }
  </style>
</head>

<body>

<button class="back-btn" onclick="location.href='admin_menu.html'">⬅️ В главное меню</button>

<h1>Взносы</h1>

<div class="menu">
  <button class="btn" onclick="openForm('karatFees')">Карат — взносы</button>
  <button class="btn" onclick="openForm('krasnFees')">Краснотурьинск — взносы</button>
  <button class="btn" onclick="openForm('maugliFees')">Маугли — взносы</button>
</div>


<script>
/**  
 * Открывает Google-форму в контейнере admin_form_wrapper.html  
 */
function openForm(id) {
    const adminTables = JSON.parse(localStorage.getItem("AdminTables") || "[]");
    const row = adminTables.find(r => r.id === id);

    if (!row) {
        alert("Ошибка: ссылка не найдена.");
        return;
    }

    // универсальный вызов контейнера
    const target = "admin_form_wrapper.html?url=" + encodeURIComponent(row.url);

    window.location.href = target;
}
</script>

</body>
</html>
