<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AI Methodist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Кнопка назад-->
   <button id="back-btn" type="button" hidden>Назад</button>
   <!-- конец-->

  <div class="page">

    <!-- ЭКРАН 1 -->
    <header class="hero">
      <p class="eyebrow">AI Методист</p>
      <h1>Анкета тренировки</h1>
      <p class="lead">Уточните детали, чтобы мы подготовили точный план работы.</p>
    </header>

    <main class="card">

      
      <form id="requestForm" class="form">
        <div class="field">
          <label>Возраст (диапазон)</label>
          <div class="range-row">
            <input type="number" class="input-short" name="age_from" placeholder="14" required>
            <span class="dash">—</span>
            <input type="number" class="input-short" name="age_to" placeholder="16">
          </div>
        </div>

        <div class="field">
          <label>Кю (диапазон)</label>
          <div class="range-row">
            <input type="text" class="input-short" name="kyu_from" placeholder="11 кю" required>
            <span class="dash">—</span>
            <input type="text" class="input-short" name="kyu_to" placeholder="1 кю">
          </div>
        </div>

        <div class="field">
          <label>Цель тренировки</label>
          <select name="goal">
            <option value="training">Простая тренировка</option>
            <option value="tournament">Подготовка к турниру</option>
            <option value="exam">Подготовка к аттестации</option>
          </select>
        </div>

        <div class="field">
          <span class="label">Формат</span>
          <div class="radio-row">
            <label class="chip">
              <input type="radio" name="format" value="single" checked>
              <span>Разовая</span>
            </label>
            <label class="chip">
              <input type="radio" name="format" value="cycle_2w">
              <span>Цикл 2 недели</span>
            </label>
            <label class="chip">
              <input type="radio" name="format" value="cycle_1m">
              <span>Цикл месяц</span>
            </label>
          </div>
        </div>

        <fieldset class="field">
          <legend>Приоритеты</legend>
          <div class="checkbox-grid">
            <label class="checkbox">
              <input type="checkbox" name="focus" value="physics">
              <span>Физика</span>
            </label>
            <label class="checkbox">
              <input type="checkbox" name="focus" value="technique">
              <span>Техника</span>
            </label>
            <label class="checkbox">
              <input type="checkbox" name="focus" value="kata">
              <span>Ката</span>
            </label>
            <label class="checkbox">
              <input type="checkbox" name="focus" value="kumite">
              <span>Спарринг</span>
            </label>
          </div>
        </fieldset>

        <!-- ОДНА СТРОКА: КОЛ-ВО ТРЕНИРОВОК + ДЛИТЕЛЬНОСТЬ -->
         <div class="field">
          <label>План тренировки
            <br> <br>
          </label>

          <div class="range-row" style="gap:62px;">

            <div class="field" style="gap:4px;">
              <label >
                Тренировок в неделю
             </label>
              <select name="trainings_per_week" class="input-short">
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>

            <div class="field" style="gap:4px;">
              <label >
                Длительность (мин)
              </label>
              <input
                type="number"
                name="duration_minutes"
                class="input-short"
                value="90"
                min="20"
                step="5"
              >
            </div>

          </div>
        </div>

        <div class="actions">
          <button id="submitBtn" type="submit" class="submit-btn">
            <span class="btn-text">Сформировать запрос</span>
            <span class="btn-loader" hidden></span>
          </button>
        </div>
      </form>

      <!-- ЭКРАН 2 -->
      <section id="result" hidden>
        <h2 id="trainingTitle"></h2>
        <p id="trainingDuration"></p>
        <ul id="trainingBlocks"></ul>

        <button id="detailsBtn" class="secondary-btn">
          Показать полный план
        </button>

        <div id="trainingDetails" hidden>
          <h3>Подробный план тренировки</h3>
          <pre id="detailsContent"></pre>
        </div>

        <div class="actions">
          <button id="acceptBtn" hidden>✅ Принять</button>
          <button id="acceptCycleBtn" hidden>✅ Принять цикл</button>
          <button id="nextBtn" hidden>➡️ Следующая тренировка</button>
          <button id="resetBtn">❌ Сбросить</button>
        </div>
      </section>

      <!-- DEBUG -->
      <pre id="output" class="debug-json hidden"></pre>

    </main>
  </div>

  <script src="app.js"></script>

<!--Скрипт обработки для кнопки назад-->


<script>
  (function () {
    // Настройки
    const BASE_ORIGIN = 'https://vitalijkarsin-blip.github.io';
    const BASE_PATH = '/karat-app/KARAT_CRM/'; // каталог, из которого разрешаем возврат
    const ALLOW_ALL_UNDER_BASE = true; // поставьте false, если хотите использовать только список ALLOWED

    const ALLOWED = [
      BASE_ORIGIN + BASE_PATH + 'methodist.html',
      BASE_ORIGIN + BASE_PATH + 'admin_methodist.html',
    ];

    // Хелперы
    const norm = (u) => {
      try {
        const url = new URL(u, location.href);
        // нормализуем без завершающего слэша в pathname
        const pathname = url.pathname.replace(/\/$/, '');
        return url.origin + pathname;
      } catch (_) { return ''; }
    };

    const isUnderBase = (u) => {
      try {
        const url = new URL(u, location.href);
        // учитываем, что BASE_PATH заканчивается на '/'
        return url.origin === BASE_ORIGIN && url.pathname.startsWith(BASE_PATH);
      } catch (_) { return false; }
    };

    const isAllowedReferrer = (ref) => {
      if (!ref) return false;
      if (ALLOW_ALL_UNDER_BASE) return isUnderBase(ref);
      const nref = norm(ref);
      return ALLOWED.some(a => norm(a) === nref);
    };

    const btn = document.getElementById('back-btn');
    if (!btn) return;

    let show = false;
    let backTarget = null;

    // 1) Пытаемся использовать referrer
    const ref = document.referrer || '';
    if (isAllowedReferrer(ref)) {
      show = true;
      backTarget = ref;
    }

    // 2) Параметры URL
    const params = new URLSearchParams(location.search);

    // 2a) from=methodist | from=admin_methodist
    if (!show) {
      const from = params.get('from');
      const map = {
        methodist: BASE_ORIGIN + BASE_PATH + 'methodist.html',
        admin_methodist: BASE_ORIGIN + BASE_PATH + 'admin_methodist.html',
      };
      if (from && map[from]) {
        show = true;
        backTarget = map[from];
      }
    }

    // 2b) back=<полный URL> — принимаем только тот же origin и внутри каталога
    if (!show) {
      const back = params.get('back');
      if (back) {
        try {
          const b = new URL(back, location.href);
          if (b.origin === BASE_ORIGIN && b.pathname.startsWith(BASE_PATH)) {
            show = true;
            backTarget = b.href;
          }
        } catch (_) { /* игнор */ }
      }
    }

    if (!show || !backTarget) return;

    btn.hidden = false;

    btn.addEventListener('click', () => {
      // Если реально пришли с той же страницы и есть история — вернемся назад
      if (ref && backTarget && norm(ref) === norm(backTarget) && history.length > 1) {
        history.back();
      } else {
        // Иначе — прямой переход на рассчитанную страницу
        location.href = backTarget;
      }
    });
  })();
</script>
<!---Конец скрипта для кнопки-->

</body>
</html>
