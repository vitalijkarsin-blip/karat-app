<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AI Methodist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">

    <!-- ЭКРАН 1 -->
    <header class="hero">
      <p class="eyebrow">AI Методист</p>
      <h1>Анкета тренировки</h1>
      <p class="lead">Уточните детали, чтобы мы подготовили точный план работы.</p>
    </header>

    <main class="card">

      <form id="requestForm" class="form">
        <div class="field">
          <label>Возраст (диапазон)</label>
          <div class="range-row">
            <input type="number" name="age_from" placeholder="14" required>
            <span class="dash">—</span>
            <input type="number" name="age_to" placeholder="16">
          </div>
        </div>

        <div class="field">
          <label>Кю (диапазон)</label>
          <div class="range-row">
            <input type="text" name="kyu_from" placeholder="6 кю" required>
            <span class="dash">—</span>
            <input type="text" name="kyu_to" placeholder="4 кю">
          </div>
        </div>

        <div class="field">
          <label>Цель тренировки</label>
          <select name="goal">
            <option value="training">Простая тренировка</option>
            <option value="tournament">Подготовка к турниру</option>
            <option value="exam">Подготовка к аттестации</option>
          </select>
        </div>

        <div class="field">
          <span class="label">Формат</span>
          <div class="radio-row">
            <label class="chip">
              <input type="radio" name="format" value="single" checked>
              <span>Разовая</span>
            </label>
            <label class="chip">
              <input type="radio" name="format" value="cycle_2w">
              <span>Цикл 2 недели</span>
            </label>
            <label class="chip">
              <input type="radio" name="format" value="cycle_1m">
              <span>Цикл месяц</span>
            </label>
          </div>
        </div>

        <fieldset class="field">
          <legend>Приоритеты</legend>
          <div class="checkbox-grid">
            <label class="checkbox">
              <input type="checkbox" name="focus" value="physics">
              <span>Физика</span>
            </label>
            <label class="checkbox">
              <input type="checkbox" name="focus" value="technique">
              <span>Техника</span>
            </label>
            <label class="checkbox">
              <input type="checkbox" name="focus" value="kata">
              <span>Ката</span>
            </label>
            <label class="checkbox">
              <input type="checkbox" name="focus" value="sparring">
              <span>Спарринг</span>
            </label>
          </div>
        </fieldset>

        <div class="actions">
          <button type="submit">Сформировать запрос</button>
        </div>
      </form>

      <!-- ЭКРАН 2 -->
      <section id="result" hidden>
        <h2 id="trainingTitle"></h2>
        <p id="trainingDuration"></p>
        <ul id="trainingBlocks"></ul>

        <div class="actions">
          <button id="acceptBtn">✅ Принять</button>
          <button id="resetBtn">❌ Сбросить</button>
        </div>
      </section>

      <!-- DEBUG: JSON ВЫВОД (ВРЕМЕННО) -->
      <pre id="output" class="debug-json"></pre>

    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
