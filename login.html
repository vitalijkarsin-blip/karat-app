<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KARAT — Вход</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f6f6f6;
    padding: 20px;
    text-align: center;
  }
  input {
    padding: 12px;
    font-size: 18px;
    width: 80%;
    max-width: 300px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #888;
  }
  button {
    padding: 12px 20px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    background: #333;
    color: #fff;
    cursor: pointer;
  }
  button:hover {
    background: #555;
  }
  .error {
    margin-top: 15px;
    color: red;
    font-weight: bold;
  }
</style>
</head>

<body>

<h2>Вход</h2>

<input id="phone" type="tel" placeholder="Введите номер телефона">

<br>
<button id="loginBtn">Войти</button>

<div class="error" id="error"></div>

<script>
const API = "https://script.google.com/macros/s/AKfycbydYQAoOMHlIAEZIsSUu3sNALYsltItXaBrc6qYHkUdmRvbfgIAutkhgV1Yowpw46WmFg/exec";

// --- Функция авторизации ---
async function login() {
  const phone = document.getElementById("phone").value.trim();
  const errorBox = document.getElementById("error");
  errorBox.innerText = "";

  if (!phone) {
    errorBox.innerText = "Введите номер";
    return;
  }

  try {
    const res = await fetch(`${API}?login=1&phone=${encodeURIComponent(phone)}`);
    const data = await res.json();

    console.log("LOGIN DATA:", data);

    if (!data.ok || !data.found) {
      errorBox.innerText = "Неверный номер";
      return;
    }

    // сохраняем как раньше — НИЧЕГО НЕ МЕНЯЕМ
    localStorage.setItem("trainer", JSON.stringify(data));

    // ⬇️ ЕДИНСТВЕННОЕ НОВОЕ МЕСТО
    // редирект по роли ИЗ API
    if (data.role && data.role.toLowerCase() === "admin") {
      window.location.href = "admin_menu.html";
    } else {
      window.location.href = "index.html";
    }

  } catch (err) {
    console.error(err);
    errorBox.innerText = "Ошибка соединения";
  }
}

// --- Привязываем кнопку ---
document.getElementById("loginBtn").addEventListener("click", login);
</script>

</body>
</html>
