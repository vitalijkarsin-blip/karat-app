<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KARAT — Меню тренера</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      margin: 0 auto;
    }

    .btn {
      padding: 15px;
      background: #ffffff;
      border-radius: 12px;
      border: 2px solid #333;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: #eaeaea;
    }
  </style>
</head>

<body>
  <h1>Меню тренера</h1>

  <div class="menu">
    <div class="btn">1. Журнал посещаемости</div>
    <div class="btn">2. График тренировок</div>
    <div class="btn">3. Зарплата тренера</div>
    <div class="btn">4. Товары на складе</div>
    <div class="btn">5. Формы и отчёты</div>
  </div>

</body>
</html>
