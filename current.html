<body>


<div class="back-btn" onclick="window.location.href='index.html'">‚¨Ö –ù–∞–∑–∞–¥ –≤ –º–µ–Ω—é</div>

<style>

    font-size: 18px;

<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—É—â–µ–≥–æ –º–µ—Å—è—Ü–∞...</div>
<iframe id="monthFrame" style="display:none;"></iframe>

<script>
// üî• –ü—Ä–∞–≤–∏–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
const trainerData = localStorage.getItem("trainer");
if (!trainerData) {
    window.location.href = "login.html";
}

// –†–∞–∑–±–∏—Ä–∞–µ–º –æ–±—ä–µ–∫—Ç —Ç—Ä–µ–Ω–µ—Ä–∞
const trainer = JSON.parse(trainerData);
const trainerId = trainer.trainer_id;

const API_URL = "https://script.google.com/macros/s/AKfycbydYQAoOMHlIAEZIsSUu3sNALYsltItXaBrc6qYHkUdmRvbfgIAutkhgV1Yowpw46WmFg/exec";

// üî• –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–µ–∫—É—â–µ–≥–æ –º–µ—Å—è—Ü–∞
async function loadCurrentMonth() {
    try {
        const res = await fetch(`${API_URL}?months=1&trainer_id=${trainerId}`);
        const data = await res.json();

        if (!data.ok || !data.current) {
            document.querySelector('.loading').innerText = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–µ—Å—è—Ü–∞";
            return;
        }

        const frame = document.getElementById("monthFrame");
        frame.src = data.current.url;
        frame.style.display = "block";

        document.querySelector('.loading').style.display = "none";

    } catch (err) {
        document.querySelector('.loading').innerText = "–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è";
    }
}

loadCurrentMonth();
</script>
