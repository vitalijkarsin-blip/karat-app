<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Текущий месяц</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    iframe { width: 100%; height: 100vh; border: none; }
    .loading { text-align: center; margin-top: 30px; font-size: 18px; }
  </style>
</head>
<body>

<div class="loading">Загрузка текущего месяца...</div>
<iframe id="monthFrame" style="display:none;"></iframe>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbydYQAoOMHlIAEZIsSUu3sNALYsltItXaBrc6qYHkUdmRvbfgIAutkhgV1Yowpw46WmFg/exec"; // подставь свой

const trainerId = localStorage.getItem("trainer_id");
if (!trainerId) {
  window.location.href = "login.html";
}

async function loadCurrentMonth() {
  try {
    const res = await fetch(`${API_URL}?months=1&trainer_id=${trainerId}`);
    const data = await res.json();

    if (!data.ok || !data.current) {
      document.querySelector('.loading').innerText = "Ошибка загрузки месяца";
      return;
    }

    const url = data.current.url;
    const frame = document.getElementById("monthFrame");
    frame.src = url;
    frame.style.display = "block";
    document.querySelector('.loading').style.display = "none";
  } catch (e) {
    document.querySelector('.loading').innerText = "Ошибка соединения";
  }
}

loadCurrentMonth();
</script>

</body>
</html>
